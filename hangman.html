<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Man by TS</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        background-image: url(https://i.pinimg.com/564x/26/da/62/26da62e1e020a2edb0bcb8ea9f15c296.jpg);
        background-size: cover;
        background-position: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #nguoique {
        margin-top: 20px;
      }
      .line {
        stroke: black;
        stroke-width: 4;
      }
    </style>
  </head>
  <body>
    <h1 style="color: PINK"><b>HANG MAN</b></h1>
    <svg id="nguoique" viewBox="0 0 200 300" width="400" height="500">
      <line x1="100" y1="10" x2="100" y2="40" class="line" />
      <line x1="50" y1="10" x2="150" y2="10" class="line" />
      <!-- Hangman's Head -->
      <circle
        cx="100"
        cy="70"
        r="30"
        stroke="black"
        stroke-width="4"
        fill="none"
      />
      <circle
        cx="90"
        cy="65"
        r="2"
        stroke="black"
        stroke-width="4"
        fill="none"
      />
      <circle
        cx="110"
        cy="65"
        r="2"
        stroke="black"
        stroke-width="4"
        fill="none"
      />

      <line x1="100" y1="100" x2="100" y2="150" class="line" />
      <line x1="100" y1="110" x2="70" y2="120" class="line" />
      <line x1="100" y1="110" x2="130" y2="120" class="line" />
      <line x1="100" y1="150" x2="65" y2="170" class="line" />
      <line x1="100" y1="150" x2="135" y2="170" class="line" />
    </svg>
  </body>
</html>
